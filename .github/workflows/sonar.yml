name: SonarQube Analysis

on:
  push:
    branches:
      - main  # ou sua branch de produção

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # Passo 2: Instalar Node.js e npm
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Defina a versão do Node.js

      # Passo 3: Instalar SonarScanner via npm
      - name: Install SonarScanner
        run: npm install -g sonar-scanner

      # Passo 4: Executar a análise SonarQube
      - name: Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://sonarcloud.io/"
        run: |
          sonar-scanner \
            -Dsonar.projectKey=alvarovianello_wa-FastFoodSelfService.customers_manager_api \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
            -Dsonar.pullrequest.branch=${{ github.head_ref }} \
            -Dsonar.pullrequest.base=${{ github.base_ref }} \
            -Dsonar.sources=src \
            -Dsonar.tests=tests \
            -Dsonar.language=csharp
